spring:
  application:
    name: url-shortener

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5433/urlshortener}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

server:
  port: ${SERVER_PORT:8080}

app:
  base-url: https://short.ly
